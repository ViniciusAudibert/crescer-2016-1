              </nav>

          <form>
            <div class="row">
              <div class="col-md-12">
                <h2 class="gray">Cadastro de Usuário</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <h5 class="line form-name">NOME<small class="gray small-add">PESSOA FÍSICA</small></h5>
                <div class="input-group">
                  <input type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>CPF</label>
                  <input type="text" class="form-control" placeholder="000.000.000-00" aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="form-name">EMAIL</label>
                  <input type="text" class="form-control" placeholder="readonly value" aria-describedby="basic-addon1" readonly>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="form-name">DISABLED</label>
                  <input type="text" class="form-control" placeholder="disable value" aria-describedby="basic-addon1" disabled>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label class="form-name">HELP BLOCK</label>
                  <input type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="form-name">TEXT AREA<small class="gray small-add">WRITE SOME TEXT</small></label>
                  <textarea type="text" style="resize:vertical;" class="form-control" placeholder="placeholder" aria-describedby="basic-addon1">
                  </textarea>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="form-name">SELECT<small class="gray small-add">LIST OF ITEMS</small></label>
                  <input type="text" class="form-control" placeholder="First Value" aria-describedby="basic-addon1">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label class="form-name">DEFAULT</label>
                  <select class="form-control" name="default">
                    <option selected>OPTION</option>
                    <option value="option1">Option1</option>
                    <option value="option2">Option2</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="form-name">MULTIPLE</label>
                  <select class="form-control" name="multiple">
                    <option selected>OPTION</option>
                    <option value="option1">Option1</option>
                    <option value="option2">Option2</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="form-name">GROUP</label>
                  <select class="form-control" name="group">
                    <option selected>OPTION</option>
                    <option value="option1">Option1</option>
                    <option value="option2">Option2</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="form-name">SEARCH</label>
                  <select class="form-control" name="search">
                    <option selected>OPTION</option>
                    <option value="option1">Option1</option>
                    <option value="option2">Option2</option>
                  </select>
                </div>
              </div>
            </div>
