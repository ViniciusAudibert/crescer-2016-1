<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./../../template/searchTemplate.xhtml">

            <ui:define name="search.header">
                <h:outputText value="Consultar Cidade"/>
            </ui:define>

            <ui:define name="search.filters">
                <div class="form-group">
                    <h:outputLabel for="nome" value="Nome"/>
                    <h:inputText  id="nome" label="Asd" value="#{cidadeController.entity.nome}" styleClass="form-control"/>
                </div>
                <div class="form-group">
                    <div class="btn-group btn-group-sm">
                        <h:commandButton action="#{cidadeController.find}" value="Encontrar" styleClass="btn btn-default">
                            <f:ajax render="@form" execute="@form"/>
                        </h:commandButton>
                        <h:commandLink action="novo" styleClass="btn btn-success">
                            <h:outputText value="Novo" />
                        </h:commandLink>
                    </div>
                </div>
            </ui:define>

            <ui:define name="search.results">
                <ui:param name="cidades" value="#{cidadeController.list}"/>
                <h:outputText value="#{bundle['page.search.results.empty']}" rendered="#{empty cidades}" />
                <h:dataTable value="#{cidades}" var="c" styleClass="table table-hover table-striped" rendered="#{not empty cidades}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="id"/>
                        </f:facet>
                        <h:outputText value="#{c.idcidade}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nomee"/>
                        </f:facet>
                        <h:outputText value="#{c.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:commandButton styleClass="btn btn-danger" value="Excluir" action="#{cidadeController.remove}" >
                            <f:setPropertyActionListener target="#{cidadeController.entity}" value="#{c}" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </ui:define>

        </ui:composition>
    </body>
</html>
