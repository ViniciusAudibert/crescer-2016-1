<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>TODO supply a title</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />

    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Crescer 2016</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/pessoa">Consultar</a></li>
                        <li><a href="/pessoa/cadastro-pessoa">Cadastrar</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Data de nascimento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${pessoas}">
                        <td th:text="${p.id}">ID</td>
                        <td th:text="${p.nome}">Nome</td>
                        <td th:text="${p.idade}">Nome</td>
                        <td th:text="${p.dataNascimento}">Data</td>
                        <td><a class="btn btn-warning" th:href="@{'/{id}/editar-pessoa'(id=${p.id})}">Editar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
