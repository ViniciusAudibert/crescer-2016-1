<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>TODO supply a title</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />

    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Crescer 2016</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/pessoa">Consultar</a></li>
                        <li class="active"><a href="/pessoa/cadastro-pessoa">Cadastrar</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <form class="col-lg-12" action="#" th:action="@{/pessoa/salvar}" th:object="${pessoa}" method="post"><br/>
                    <div class="form-group col-lg-12">
                        <label for="nome" class="col-lg-1">Nome</label>
                        <input type="text" class="form-control col-lg-11" name="nome" id="nome" th:field="*{nome}" th:value="$(pessoa.nome)" placeholder="Nome..." />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="idade" class="col-lg-1">Idade</label>
                        <input type="number" class="form-control col-lg-11" name="idade" id="idade" th:field="*{idade}" th:value="$(pessoa.idade)" placeholder="Idade..." />
                    </div>
<!--                    <div class="form-group col-lg-6">
                        <label for="data" class="col-lg-1">Nascimento</label>
                        <input type="date" class="form-control col-lg-11" name="data" th:field="*{dataNascimento}" id="data" />
                    </div>-->
                    <input type="hidden" name="id" id="id"  th:value="$(pessoa.id)" />
                    <input type="submit" class="btn btn-danger pull-right" value="Cadastrar" style="margin-right: 14px;" />
                </form>
            </div><br />
            <hr />
        </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
