<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Exemplos de template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
        <link href="source/CSS/layout.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar-top">
                <div class="container">
                    <ul class="nav nav-pills">
                        <li role="presentation"><h:commandLink value="Index" action="index"/></li>
                        <li role="presentation"><h:commandLink value="Cadastro" action="cadastro"/></li>
                        <li role="presentation"><h:commandLink value="Hello" action="hello"/></li>
                    </ul>
                </div>
            </nav>
            <div class="container"><br /><br />
                <ui:insert>
                </ui:insert>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
