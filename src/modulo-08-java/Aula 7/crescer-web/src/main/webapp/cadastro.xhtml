<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="layout.xhtml">
            <div class="form-group">
                <label class="control-label col-md-1" for="nome-produto">Produto</label>
                <div class="col-md-11">
                    <h:inputText styleClass="form-control" id="nome-produto" value="#{produto.nome}" required="true"/>
                </div>
                <br/>
                <br/>
            </div>
            <div class="form-group">
                <label class="control-label col-md-1" for="quantidade-produto">Quantidade</label>
                <div class="col-md-5">
                    <h:inputText styleClass="form-control" id="quantidade-produto" value="#{produto.qtd}" required="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-1" for="descricao-produto">Descrição</label>
                <div class="col-md-5">
                    <h:inputText styleClass="form-control" id="descricao-produto" value="#{produto.descricao}" required="true"/>
                </div>
            </div>
                <br/>
                <br/>
                <h:commandButton class="btn btn-danger" type="submit" value="Cadastrar" action="#{produto.addToList(produto.nome, produto.qtd, produto.descricao)}">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
        </ui:composition>
    </body>
</html>
