<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aula 03</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="css/datepicker.css" rel="stylesheet" type="text/css">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
</head>
<body>
  <form id="frm-novo-cavaleiro" method="POST">
    <label for="text-nome-cavaleiro">Nome</label>
    <input id="text-nome-cavaleiro" type="text" placeholder="Digite o nome do cavaleiro" name="nome"></input><br>
    <label for="text-tipo-sanguineo">Tipo Sanguineo</label>
    <select id="text-tipo-sanguineo" name="tipo-sanguineo">
      <option>Select</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="AB">AB</option>
      <option value="O">O</option>
    </select><br>
    <label for="text-data-cavaleiro">Data de nascimento</label>
    <input id="text-data-cavaleiro" type="text" name="data"></input><br>
    <label for="text-altura-cavaleiro">Altura em metros</label>
    <input id="text-altura-cavaleiro" type="number" step="0.01" min="0" placeholder="Digite a altura do cavaleiro" name="altura"></input><br>
    <label for="text-peso-cavaleiro">Peso em kilos</label>
    <input id="text-peso-cavaleiro" type="number" step="0.1" min="0" placeholder="Digite o peso do cavaleiro" name="kilos"></input><br>
    <label for="text-signo-cavaleiro">Signo</label>
    <select id="text-signo-sanguineo" name="signo" name="signo">
      <option>Select</option>
      <option value="Áries">Áries</option>
      <option value="Touro">Touro</option>
      <option value="Gêmeos">Gêmeos</option>
      <option value="Câncer">Câncer</option>
      <option value="Leão">Leão</option>
      <option value="Virgem">Virgem</option>
      <option value="Libra">Libra</option>
      <option value="Escorpião">Escorpião</option>
      <option value="Sagitário">Sagitário</option>
      <option value="Capricórnio">Capricórnio</option>
      <option value="Aquário">Aquário</option>
      <option value="Peixes">Peixes</option>
    </select><br>
    <label for="text-nascimento-cavaleiro">Local de Nascimento</label>
    <input id="text-nascimento-cavaleiro" type="text" placeholder="Digite o local de nascimento" name="nascimento"></input><br>
    <label for="text-treinamento-cavaleiro">Local de Treinamento</label>
    <input id="text-treinamento-cavaleiro" type="text" placeholder="Digite o local de treinamento" name="treinamento"></input><br>
    <button id="btn-golpes-cavaleiro" type="button" name="golpes">Adicionar golpe</button>
    <button id="btn-url-cavaleiro" type="button" name="url">Adicionar imagem</button><br><br>
    <button type="submit" name="submit-frm-novo-cavaleiro">Submit</button>
  </form>
  <hr>
  <button id="exibe-cavaleiros" onclick="carregaImg(0)"> EXIBIR!</button>
  <ul id="imagem-cavaleiros">
  </ul>
  <div id="informacoes-cavaleiros">
  </div>

  <script type="text/javascript" src="lib/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="lista-js.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script>
      $(function() {
        $( "#text-data-cavaleiro" ).datepicker({dateFormat: 'dd/mm/yy'});
      });
    </script>
</body>
</html>
